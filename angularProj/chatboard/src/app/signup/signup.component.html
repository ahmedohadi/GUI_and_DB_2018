<div class="row" id="bodybg">
  <div class="col">
<div class="container rounded w-50" style="margin-top:23ex; margin-bottom:11ex"> <!-- signUp_Window -->
  <div class="row"> <!-- signUp_header -->
    <div class="col text-center">
      <h4>Sign Up</h4>
    </div>
  </div> <!-- signUp_header -->
  <!-- sign up body -->
  <div class="container">
    <div class="row">
      <div class="col mr-2"> <!-- first col -->
        <form class="mt-2">
          <div class="form-group">
            <input class="form-control mb-2" type="text" id="fname" placeholder="First Name">
            <input class="form-control mb-2" type="text" id="lname" placeholder="Last Name">
            <input class="form-control mb-2" type="text" id="email" placeholder="Email">
            <input class="form-control mb-2" type="text" id="userName" placeholder="User Name">
            <input class="form-control mb-2" type="text" id="pass" placeholder="Password">
            <input class="form-control mb-2" type="text" id="zipcode" placeholder="Zip Code">
          </div>
        </form>
      </div> <!-- first col -->
      <div class="col"> <!-- for nesting cols-->
        <div class="row">
          <div class="col form-group mt-2" ng-model="candidates"> <!-- second col -->
            <div class="form-check">
              <label class="form-check-label" for="candidates">
                <input class="form-check-input mb-2" type="checkbox" id="candidates" (change)="candidateShowHideList()">Candidates?
              </label>
            </div>
            <div class="form-group border border-dark p-2" [hidden]="!showCandidateList"> <!-- radio container 1 -->
              <div class="form-check">
                <label class="form-check-label" for="president">
                  <input class="form-check-input" type="radio" id="president" name="customRadio1">President
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label" for="senator">
                  <input class="form-check-input" type="radio" id="senator" name="customRadio1">Senator
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label"  for="congressman">
                  <input class="form-check-input" type="radio" id="congressman" name="customRadio1"> Congressman
                </label>
              </div>
            </div> <!-- radio container 1 -->
          </div> <!-- second col -->
          <div class="col form-group mt-2" (change)="partyShowHideList()"> <!-- third col -->
            <div class="form-check">
              <label class="form-check-label" for="party">
                <input class="form-check-input mb-2" type="checkbox" id="party">Party?
              </label>
            </div>
            <div class="form_group border border-dark p-2" [hidden]="!showPartyList"> <!-- radio container 2 -->
              <div class="form-check ">
                <label class="form-check-label" for="democrat">
                  <input class="form-check-input" type="radio" id="democrat" name="customRadio2">Democrat
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label" for="republican">
                  <input class="form-check-input" type="radio" id="republican" name="customRadio2">Republican
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label"  for="independent">
                  <input class="form-check-input" type="radio" id="independent" name="customRadio2"> Independent
                </label>
              </div>
            </div> <!-- radio container 2 -->
          </div> <!-- third col -->
        </div> <!-- row WRAPER NEW -->
        <div class="row">
          <div class="col text-center">
            <h6>Already signed up?</h6>
            <a href="#">SignIn</a>
          </div>
        </div>
      </div> <!-- col WRAPER NEW -->
    </div> <!-- first row -->
  </div> <!-- signUp container -->
  <div class="row justify-content-center">
    <button class="btn btn-primary mb-2" type="button" id="submit">Sign Up</button>
  </div>
<!-- signUp_Window -->

<footer>
  <h6 class="text-center mt-1">Chatboard App | 2018</h6>
</footer>
</div>
</div>
</div>
