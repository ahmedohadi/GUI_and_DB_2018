<div class="profile-update">

  <div class="container mt-5">
    <form #updateform="ngForm" class="mb-3">

      <div class="row">
        <div class="col-8">

          <div class="form-row mt-3">
            <span class="col">
              <input #firstName class="form-control" id="first-name" name="firstName" [(ngModel)]="profile.firstname" placeholder="Change First Name">
            </span>
          </div>
          <div class="form-row mt-3">
            <span class="col">
              <input #lastName class="form-control" id="last-name" name="lastName" [(ngModel)]="profile.lastname" placeholder="Change Last Name">
            </span>

          </div>
          <div class="form-row mt-3">
            <span class="col">

              <input class="form-control" type="email" name="email" id="email" placeholder="Change Email" [(ngModel)]="profile.email" email
                ngModel #emailAddress="ngModel">
              <span class="help-block" *ngIf="!emailAddress.valid && emailAddress.touched">Please enter a valid email adderss!</span>
            </span>
          </div>

          <div class="form-row mt-3">
            <span class="col">
              <input class="form-control" type="zipcode" name="zipcode" [(ngModel)]="profile.zipcode" placeholder="Change Zipcode" number ngModel #zipcode="ngModel">
              <span class="help-block" *ngIf="!zipcode.valid && zipcode.touched">Please enter a valid Zipcode!</span>
            </span>
          </div>

          <div class="form-row mt-3">
            <span class="col">
              <input #phone class="form-control" type="phone" id="phone" name="phone" [(ngModel)]="profile.phone" placeholder="Change Phone">
            </span>
          </div>
          <div class="form-row mt-3">
            <span class="col">
              <div #description class="form-group ">
                <textarea class="form-control" name="description" rows="3" [(ngModel)]="profile.description" placeholder="Add New Description"></textarea>
              </div>
            </span>
          </div>
          <div class="form-row ">
            <span class="col">
                <label for="party float-left">Change Candidacy</label>
              <select #candidate class="form-control" id="candidacy" name="candidate" [(ngModel)]="profile.candidates">
                <option value="" [disabled]="true" [selected]="true"></option>
                <option *ngFor="let cand of ['President','Senator','Congressman', 'Voter']">{{cand}}</option>
              </select>
            </span>
            <span class="col">
                <label for="party float-left">Change Party</label>
                <select #party class="form-control" id="party" name="party" [(ngModel)]="profile.party" placeholder="Change Party">
                  <option value="" [disabled]="true" [selected]="true" ></option>
                  <option *ngFor="let party of ['Democrat','Republican','Independent']">{{party}}</option>
                </select>
            </span>

          </div>

          <!-- <div class="form-row mt-3">

                <option value="" [disabled]="true" [selected]="true" ></option>
                <option *ngFor="let party of ['Democrat','Republican','Independent']">{{party}}</option>
              </select>
            </span>
          </div> -->
        </div>

        <div class="col mt-3">
          <div class="card h-80" style="width: 18rem;">
            <img class="card-img-top" src="./assets/team-placeholder.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Upload Profile Picture</h5>
            </div>
            <div class="fileinput fileinput-new" data-provides="fileinput">
              <span class="btn btn-default btn-file">
                <span></span>
                <input type="file" />
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center" >
      <button type="submit" class="btn mt-3  btn-success" [disabled]="!updateform.valid" (click)="update();">Update Account</button>
      <button type="submit" class="btn mt-3 ml-4 btn-danger" (click)="updateform.reset();">  Cancel</button>
      </div>
    </form>
