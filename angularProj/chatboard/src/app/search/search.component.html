<div class="search container">
  <div class="jumbotron">
    <h5 class="display-4">Chatboard</h5>
  </div>

  <div class="form-row mt-3">
    <span class="col">
      <input #search class="form-control" type="text" id="search" name="search" placeholder="Search for your favorite politiican"
        required>
    </span>
  </div>
  <div class="text-center"> 
  <button type="submit" class="btn mt-3" [disabled]="!registrationForm.form.valid">Search</button>
  </div>
</div>
