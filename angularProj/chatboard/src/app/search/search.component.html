
<div class="search container">
  <div class="form-row mt-4">
    <span class="col">
      <input #search class="form-control" type="text" id="search" name="search" placeholder="Tell us what you are looking for"
        required>
    </span>

    <div class="text-center">
      <button type="submit" class="btn btn-secondary" [disabled]="!registrationForm.form.valid">Search</button>
    </div>

  </div>

  <div class="mt-3">
    <h6 class="text-secondary">Search by...</h6>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1">By zipcode</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2">By Issues</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio3">By Candidate Name</label>
    </div>

  </div>


</div>
