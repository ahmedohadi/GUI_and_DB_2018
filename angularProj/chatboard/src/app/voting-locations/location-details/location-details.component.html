<!-- implimentation based on learnangualr5 custome pipe search -->
<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-sm-4 col-lg-3">
      <img class="img-fluid rounded" src="'./assets/location/' + location.pictureUrl" alt="{{location.locationName}} photo">
    </div>
    <div class="col-sm-8 col-lg-4">
      <h2 class="mt-3 mt-sm-0 mb-0">{{location.locationName}}</h2>
      <h4 class="mt-0">{{location.info}}</h4>
      <p>{{location.hours}}</p>
      <p> {{ location.address }}</p>
      <p> {{ location.zipcode }}</p>
    </div>
  </div>
</div>
