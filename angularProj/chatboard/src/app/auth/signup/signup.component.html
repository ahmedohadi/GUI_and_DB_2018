  <div class="container border rounded w-50 mt-5"> <!-- pageContainer -->
    <div class="row pt-3 pb-3" style="background-color: #94d273"> <!-- signUp_header -->
      <div class="col text-center">
        <h4>Sign Up</h4>
      </div>
    </div> <!-- signUp_header -->
    <!-- sign up body -->
    <div class="container mt-3">
      <div class="row">
        <div class="col">
        <form (ngSubmit)="addUser(f)" #f="ngForm"> <!--#f="ngForm // let me access the form object in js to see the submitted data"-->
          <div class="form-group" ngModelGroup="personalData"> <!-- if wanted to add #userData="ngModelGroup" no need since i'm using red borders for missing data-->
            <input class="form-control mb-2" type="text" name="firstname" id="firstname" placeholder="First Name" required ngModel>
            <input class="form-control mb-2" type="text" name="lastname" id="lastname" placeholder="Last Name" required ngModel>
            <input class="form-control mb-2" type="email" name="email" id="email" placeholder="Email" email required ngModel #emailAddress="ngModel">
            <span class="help-block" *ngIf="!emailAddress.valid && emailAddress.touched">Please enter a valid email adderss!</span>
            <input class="form-control mb-2" type="text" name="username" id="username" placeholder="User Name" required ngModel>
            <input class="form-control mb-2" type="password" name="password" id="password" placeholder="Password" required ngModel>
            <input class="form-control mb-2" type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm Password" required ngModel>
            <input class="form-control mb-2" type="text" name="zipcode" id="zipcode" placeholder="Zip Code" required ngModel>
          </div>

      <div class="container">
              <div class="row">
                <div class="col">
                  <h6>Already signed up?
                  <a class="btn btn-primary" routerLink="/login">Login</a>
                </h6>
                </div>

                  <div class="col">
                    <h6>Who are you?

                        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Missing Blanks" data-placement="top">
                  <button data-backdrop="true" [disabled]="!f.valid" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                      Select
                    </button>
                    </span>
                  </h6>

                  </div>

              </div>
            </div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalCenterTitle">Who you are?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="container mb-3">
                    <div class="row d-flex">
                      <div class="col">
                        <h6>Candidates:</h6>
                      </div>
                      <div class="col">
                        <h6>Party:</h6>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col border border-right-0 border-dark">
                        <div class="radio" *ngFor="let candidate of candidates" ngModelGroup="candidatesRadioList">
                          <label>
                            <input type="radio" name="candidate" [value]="candidate" ngModel> {{candidate}}
                          </label>
                        </div>
                      </div>
                      <div class="col border border-dark">
                        <div class="radio" *ngFor="let party of parties" ngModelGroup="partyRadioList">
                          <label>
                            <input type="radio" name="party" [value]="party" ngModel> {{party}}
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button
                  class="btn btn-primary mb-2"
                  type="submit button"
                  id="submit"
                  data-dismiss="modal"
                  (click)="addUser(f)"
                  [disabled]="!f.valid"
                  >Sign Up</button>
                  <!-- <alert></alert> -->
                </div>
              </div>
            </div>
          </div>
          <alert></alert>
        </form>
      </div>
    </div>
  </div>
</div> <!-- pageContainer -->
