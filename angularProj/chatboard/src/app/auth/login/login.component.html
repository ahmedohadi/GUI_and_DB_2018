<div class="container border border-dark rounded mt-4" > <!-- Login_Window -->

  <div class="row pt-3 pb-3" style="background-color: #94d273"> <!-- Login_header -->
    <div class="col text-center">
      <h3>Login</h3>
    </div>
  </div> <!-- Login -->

  <!-- Login body -->
  <div class="container">
    <div class="row">
      <div class="col">
      <form class="mt-2" (ngSubmit)="userLogin(f)" #f="ngForm">
        <div class="form-group" ngModelGroup="loginData">
          <input class="form-control mb-2" type="text" name="loginName" id="loginName" placeholder="User Name" ngModel>
          <input class="form-control mb-2" type="text" name="loginPass" id="loginPass" placeholder="Password" ngModel>
        </div>
        <button class="btn btn-primary mb-3" type="submit" id="submit" (click)="userLogin()">Login</button>
      </form>
     </div>
    </div>
  </div>

  <!-- </div> -->
</div> <!-- Login_Window -->
