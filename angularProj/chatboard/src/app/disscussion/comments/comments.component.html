<form (onSubmit)="onEnter(f)" #f="ngForm"> <!--(onsubmit)="onCreatePost(f)" "#f=ngForm"-->

  <div class="input-group input-group-sm">
      <div class="input-group-prepend">
        <span class="btn btn-primary dropdown-toggle rounded-0" data-toggle="collapse" data-target="#collapseOne">Add Comments</span>
      </div>


      <input
      type="text"
      name="newComments"
      class="form-control"
      aria-label="Small"
      aria-describedby="inputGroup-sizing-sm"
      ngModel
      required
      (keyup.enter)="onEnter(f)"
      >
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne">

      <ul class="list-group">
        <li class="list-group-item"  *ngFor="let comment of commentArr">{{ comment.userComments }}
          <div class="input-group-prepend float-right">
            <span class="input-group-text" id="inputGroup-sizing-sm">username</span>
          </div>
        </li>
      </ul>
    </div>

</form>
