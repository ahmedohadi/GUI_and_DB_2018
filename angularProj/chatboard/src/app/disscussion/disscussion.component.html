<div class="container">
  <div class="row">
    <div class="col">

      <form (onSubmit)="storePosts(f)" #f="ngForm"> <!--(onsubmit)="onCreatePost(f)" "#f=ngForm"-->
        <div class="form-group">

          <button
          class="btn btn-primary mt-2 mb-2"
          type="submit"
          id="submit"
          (click)="storePosts()"
          [disabled]="!f.valid"
          >Add Post
        </button>

        <textarea
          rows="4"
          class="form-control mb-2"
          name="newPost"
          placeholder="Write your post here"
          required
          ngModel
          >
        </textarea>

        <div class="from-group border border-success mb-3" *ngFor="let post of postsArr">

        <ul class="list-group">
          <li class="list-group-item">{{ post.userPosts }}</li>

          <app-comments></app-comments>
